<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Triagens Neonatais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h3 mb-0 text-center">Calculadora de Triagens Neonatais</h1>
                    </div>
                    <div class="card-body">
                        <form id="screeningForm" class="mb-4">
                            <div class="mb-3">
                                <label for="birthDate" class="form-label">Data de Nascimento:</label>
                                <input type="date" class="form-control" id="birthDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="birthWeight" class="form-label">Peso ao Nascer (gramas):</label>
                                <input type="number" class="form-control" id="birthWeight" min="500" max="5000" required>
                                <div class="form-text">Digite o peso em gramas (ex: 2500 para 2,5kg)</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calcular Datas</button>
                        </form>

                        <div id="results" class="d-none">
                            <h2 class="h4 mb-3">Datas das Triagens:</h2>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Triagem</th>
                                            <th>Data</th>
                                        </tr>
                                    </thead>
                                    <tbody id="datesTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div id="error" class="alert alert-danger d-none" role="alert">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
